<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<!--Users have roles of seller, buyer or administrator with different privileges.-->

<body>


<form action="register.php" style="border:1px solid #ccc">
    <div class="container">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label><b>Firstname</b></label>
        <input type="text" placeholder="Enter firstname " name="firstname" required>

        <label><b>Lastname</b></label>
        <input type="text" placeholder="Enter lastname " name="lastname" required>


        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email (Will act as your username) " name="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <input type="radio" name="role" value="buyer"> Buyer<br>
        <input type="radio" name="role" value="seller"> Seller<br>
        <input type="radio" name="role" value="admin"> Administrator <br>
        <br>
        <br>

        <label>
            <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
        </label>


        <div>
            <button type="button" class="cancelbtn" onclick="window.location='./login.html';" >Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>



<style>


    /* Full-width inputs */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
        background-color: #2cbdc6;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    /* Add a hover effect for buttons */
    button:hover {
        background-color: #2badb6;
    }


    /* Add padding to containers */
    .container {
        padding: 150px;
    }

    /* The "Forgot password" text */
    span.psw {
        float: right;
        padding-top: 16px;
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
    }


</style>



<style>


    /* Extra styles for the cancel button */
    .cancelbtn {
        padding: 14px 20px;
        background-color: #f44336;
    }

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn, .signupbtn {
        float: left;
        width: 50%;
    }

</style>

</body>
</html>
