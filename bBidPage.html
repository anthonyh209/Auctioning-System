<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Buyer Bid page -> leads to confirm/reject page</title>
</head>

<!--Buyers can bid for items and see the bids other users make as they are received.
The system will manage the auction until the set end time and award the item to the highest bidder.
The system should confirm to both the winner and seller of an auction its outcome.-->

<body>

<h1>Hello, this is the buyers bid for items page -> leads to confirm/reject page.</h1>

<p>Once a bid ends, the user will be either confirmed or rejected based on the outcome of the bid</p>

<form class="form-inline">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
